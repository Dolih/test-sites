<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/bootstrap.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
    <script defer src="JS/jquery-3.6.1.js"></script>
    <script defer type="module" src="JS/main.js"></script>
    <script defer src="JS/promises.js"></script>

    <title>Random films</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 offset-lg-1  col-md-3 offset-md-1 col-sm-12 " id="title">WIWTS</div>
            <div class="menu left col-lg-3 offset-lg-1 col-md-3 offset-md-1 col-sm-12 ">Films</div> 
            <div class="menu right col-lg-3 col-md-3 col-sm-12 ">Cartoons</div> 
        </div>
        <div class="row">
            <div class="settingsBox col-lg-3 offset-lg-1 col-md-3 offset-md-1 col-sm-12 ">
                <div class="radioArea row">
                    <div class="col-lg-6 col-sm-12">
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-2 col-sm-5 offset-sm-1"  id="western">
                                <input class="radioButton" type="radio" name="genre" value="western">
                                    <label class="radioButtonTxt" for="western">Western</label>
                            </div>
                        </div> 
                        <div class=" row">
                            <div class="radioGenre focus col-lg-9 offset-lg-2 col-sm-10 offset-sm-1" id="classic">        
                                    <input class="radioButton" type="radio" name="genre" value="classic">
                                    <label class="radioButtonTxt" for="classic">Classic</label>
                            </div>
                        </div> 
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-2 col-sm-10 offset-sm-1" id="comedy">        
                                    <input class="radioButton" type="radio" name="genre" value="comedy" checked>
                                    <label class="radioButtonTxt" for="comedy">Comedy</label>
                            </div>
                        </div>  
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-2 col-sm-10 offset-sm-1" id="drama">
                                <input class="radioButton" type="radio" name="genre" value="drama">
                                    <label class="radioButtonTxt" for="drama">Drama</label>
                            </div>
                        </div> 
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-2  col-sm-10 offset-sm-1" id="horror">        
                                    <input class="radioButton" type="radio" name="genre" value="horror">
                                    <label class="radioButtonTxt" for="horror">Horror</label>
                            </div>
                        </div> 
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-1 col-sm-10 offset-sm-1" id="action-adventure">        
                                    <input class="radioButton" type="radio" name="genre" value="action">
                                    <label class="radioButtonTxt" for="action">Action</label>
                            </div>
                        </div>  

                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-1  col-sm-10 offset-sm-1" id="family">
                                <input class="radioButton" type="radio" name="genre" value="family">
                                    <label class="radioButtonTxt" for="family">Family</label>
                            </div>
                        </div> 
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-1  col-sm-10 offset-sm-1" id="mystery">        
                                    <input class="radioButton" type="radio" name="genre" value="mystery">
                                    <label class="radioButtonTxt" for="mystery">Mystery</label>
                            </div>
                        </div> 
                        <div class=" row">
                            <div class="radioGenre col-lg-9 offset-lg-1  col-sm-10 offset-sm-1" id="scifi-fantasy">        
                                    <input class="radioButton" type="radio" name="genre" value="sci-fi">
                                    <label class="radioButtonTxt" for="sci-fi">Sci-Fi</label>
                            </div>
                        </div>  
                    </div>
                </div>
                <button class="col-8 offset-2" id="selectButton">Let's Go!</button>
            </div>
            <div class="reslutBox col-lg-6 offset-lg-1 col-md-3 offset-md-1 col-sm-4 offset-sm-2">
                <div class="" id="load">
                
                    <div class="row">
                        <a href="" target="_blank" class="col-12 " id="filmName">Films</a>
                    </div>
                    <div class="row">
                        <div class="boxImgFilm col-4 offset-4"><img  id="imgFilm" src=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
</body>
</html>
