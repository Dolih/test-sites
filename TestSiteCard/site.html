<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Подпишитесь сейчас</span>
                        <strong class="text-uppercase">Смотрите клипы первыми</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-10 offset-md-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/lyh2kAjcmSY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-10 offset-md-1">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                       <form action="#">
                           <input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
                           <input type="email" class="form-control input-lg form-input" placeholder="Ваш email">
                           <button class="btn btn-primary btn-lg w-100 form-btn">Получить ссылку</button>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="Преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="Преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="Преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="Преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg feature-btn center-block">Получить ссылку</button>
        </div>
    </div>
   

</body>
</html>
